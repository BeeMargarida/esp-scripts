mqtt:
  host: mosquitto
  port: 1883

influxdb:
  host: influxdb
  port: 8086
  database: telemetry

points:
  - measurement: uptime
    topic: telemetry/+/uptime
    fields:
      value: $.payload
    tags:
      id: $.topic[1]

  - measurement: last_payload
    topic: telemetry/+/+/last_payload
    fields:
      value: $.payload
    tags:
      id: $.topic[1]
      payload_id: $.topic[2]

  - measurement: free_ram
    topic: telemetry/+/free_ram
    fields:
      value: $.payload
    tags:
      id: $.topic[1]

  - measurement: alloc_ram
    topic: telemetry/+/alloc_ram
    fields:
      value: $.payload
    tags:
      id: $.topic[1]

  - measurement: flash_size
    topic: telemetry/+/flash_size
    fields:
      value: $.payload
    tags:
      id: $.topic[1]

  - measurement: running
    topic: telemetry/+/running
    fields:
      value: $.payload
    tags:
      id: $.topic[1]

  - measurement: nodes
    topic: telemetry/+/nodes
    fields:
      nodes: $.payload.nodes
      nr: $.payload.nr
    tags:
      id: $.topic[1]

  - measurement: round_trip
    topic: telemetry/+/round_trip
    fields:
      duration: $.payload.duration
      state: $.payload.state
    tags:
      id: $.topic[1]
