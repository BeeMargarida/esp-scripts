version: '2'
services:
  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto
    volumes:
      - ./conf/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./conf/mosquitto/data/:/var/lib/mosquitto/
    depends_on:
      - influxdb
  influxdb:
    container_name: influxdb
    image: influxdb
    ports:
      - "8086:8086"
    volumes:
      - ./tig/data/influxdb:/var/lib/influxdb
      - ./tig/conf/influxdb:/etc/influxdb/
    restart: always
  grafana:
    container_name: grafana
    image: grafana/grafana
    user: "0"
    ports:
      - "3000:3000"
    volumes:
      - ./grafana-data:/var/lib/grafana:Z
      # - /tig/data/grafana:/var/lib/grafana
      # - /tig/log/grafana:/var/log/grafana
      # - ./grafana-data/grafana.ini:/etc/grafana/grafana.ini
    links:
      - influxdb
    restart: always
  bridge:
    container_name: bridge
    build: ./bridge
    volumes:
      - ./bridge/mqtt2influxdb.yml:/etc/bigclown/mqtt2influxdb.yml
    command: sh -c "mqtt2influxdb -c /etc/bigclown/mqtt2influxdb.yml"
    depends_on:
      - mosquitto
      - influxdb
    links:
      - mosquitto
  micropython_1:
    image: micropython_docker
    build: .
    ports:
      - 8000:8080
    environment: 
      CAPABILITIES: "micropython temperature humidity"
    command: sh -c "./micropython boot.py $$(cat /etc/hostname) $${CAPABILITIES}"
    depends_on:
      - mosquitto
      - bridge
      - grafana
      - influxdb
    links:
      - "mosquitto:mosquitto"
  micropython_2:
    image: micropython_docker
    build: .
    ports:
      - 8001:8080
    environment: 
      CAPABILITIES: "micropython temperature humidity"
    command: sh -c "./micropython boot.py $$(cat /etc/hostname) $${CAPABILITIES}"
    depends_on:
      - mosquitto
      - bridge
      - grafana
      - influxdb
    links:
      - "mosquitto:mosquitto"
  micropython_3:
    image: micropython_docker
    build: .
    ports:
      - 8002:8080
    environment: 
      CAPABILITIES: "micropython temperature humidity"
    command: sh -c "./micropython boot.py $$(cat /etc/hostname) $${CAPABILITIES}"
    depends_on:
      - mosquitto
      - bridge
      - grafana
      - influxdb
    links:
      - "mosquitto:mosquitto"
  micropython_4:
    image: micropython_docker
    build: .
    ports:
      - 8003:8080
    environment: 
      CAPABILITIES: "micropython"
    command: sh -c "./micropython boot.py $$(cat /etc/hostname) $${CAPABILITIES}"
    depends_on:
      - mosquitto
